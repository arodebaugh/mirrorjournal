<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
    <ion-title>Select App Icon</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p *ngIf="!ownsTipTier1 && !ownsTipTier2 && !ownsTipTier3" class="ion-text-center">To unlock these custom icons you can <a (click)="openTipPage()">tip us</a> any amount. It helps support the development of this app!</p>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let icon of icons">
        <ion-card (click)="changeIcon(icon.name)" [class.selected]="icon.name === currentIcon">
          <div class="image-container">
            <ion-img [src]="icon.src" [class.no-tip]="!ownsTipTier1 && !ownsTipTier2 && !ownsTipTier3"></ion-img>
            <ion-icon *ngIf="!ownsTipTier1 && !ownsTipTier2 && !ownsTipTier3" name="lock-closed" class="lock-icon"></ion-icon>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
