<ion-header>
  <ion-toolbar (click)="dismiss()">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()"><ion-icon name="chevron-down-outline" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <quill-editor [(ngModel)]="journalContent" [placeholder]="'What are you thinking about?'" (onEditorCreated)="setFocus($event)"></quill-editor>
</ion-content>
