<ion-content>
  <ion-list>
    <ion-item (click)="changeImage()">
      <ion-icon name="image-outline" slot="start"></ion-icon>
      <ion-label>Change image</ion-label>
    </ion-item>
    <ion-item (click)="deleteImage()">
      <ion-icon name="close-outline" slot="start"></ion-icon>
      <ion-label>Remove image</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
